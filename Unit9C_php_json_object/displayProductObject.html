<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>

var info = ["Product Name: ", "Product Price: ", "Product Page Count: ", "Product ISBN: "];	
	
	function getProductObject() {

		var txt = "";

		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
			console.log(this.responseText);
			var myObj = JSON.parse(this.responseText);
			var x = 0;
			var i = 0;
			  
				for(x in myObj){
					txt += info[i] + " " + myObj[x] + "<br>";
					i++;
				}
			  document.getElementById("displayProduct").innerHTML = txt;
		  }
		};
		xmlhttp.open("GET", "deliverProduct.php", true);
		xmlhttp.send();		
		
	}



</script>

</head>

<body>
<h1>WDV341 Intro PHP</h1>
<h2>PHP-JSON-AJAX Example</h2>
<p>This page will use AJAX to call for a PHP page on your server. The PHP page will create a JSON object and 'send' it back to this page where it will be consumed by the page and the contents displayed.</p>
<p>Product Information: <br><br><span id="displayProduct"></span></p>
<p><button onClick="getProductObject()">Display Product</button></p>
</body>
</html>
